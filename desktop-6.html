<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-6.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arsenal:wght@400;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" />
</head>
<body>
    <div class="desktop-6">
        <div class="desktop-6-child"></div>
        <div class="your-bag-is-container">
            <!-- Empty cart message will be dynamically added here -->
        </div>
        <div class="desktop-6-item"></div>
        
        <b class="continue-shopping" id="cONTINUESHOPPINGText">CONTINUE SHOPPING</b>
        <br><br><br>
        <div class="desktop-6-inner">
            <!-- Cart items will be dynamically added here -->
        </div>
       
        <div class="bag">             <span>BAG</span>            <b> </b>
        </div>
        <img class="desktop-6-child1" alt="" src="./public/line-4.svg" />
        <img class="desktop-6-child2" alt="" src="./public/line-4.svg" />
        <div class="delivery-details">Delivery Details</div>
        <div class="payment">Payment</div>
        
        <div class="desktop-6-child3"></div>
        <img class="icon-instagram-round5" alt="" src="./public/-icon-instagram-round.svg" />
        <img class="icon-google7" alt="" src="./public/-icon-google.svg" />
        <img class="icon-facebook-v16" alt="" src="./public/-icon-facebook-v1.svg" />
        <div class="connect-with-us-container5">
            <p class="your-bag-is-empty">Connect with us:</p>
        </div>
        <div class="desktop-6-child4"></div>
        <div class="terms-conditions-container5">
            <p class="your-bag-is-empty">Terms & Conditions</p>
            <p class="your-bag-is-empty">Privacy Policy</p>
            <p class="your-bag-is-empty">Shipping Policy</p>
            <p class="your-bag-is-empty">Refund Policy</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
